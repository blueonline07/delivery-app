<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body class="d-flex flex-column">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Delivery App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/orders">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/routes">Tracker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Payment</a>
          </li>
          <!-- User-related link, shown if logged in -->
          <li class="nav-item" id="user-name-container" style="display: none;">
            <span class="nav-link" id="user-name"></span>
          </li>
          <!-- Logout button, shown if logged in -->
          <li class="nav-item" id="logout-link" style="display: none;">
            <button class="btn btn-danger" id="logout-btn">Logout</button>
          </li>
          <!-- Login link, shown if not logged in -->
          <li class="nav-item" id="login-link">
            <a class="nav-link" href="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <main>
    <section id="home" class="hero">
      <div class="container">
        <h1>Welcome to DeliveryApp</h1>
        <p>Fast and reliable delivery service at your fingertips.</p>
        <a href="/login" class="btn btn-lg btn-dark">Get Started</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p>&copy; 2024 DeliveryApp. All rights reserved. <a href="#privacy">Privacy Policy</a></p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="state.js"></script>
</body>
</html>
