<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Your Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      .order-form-container {
      width: 60%;
      margin: 0 auto;  
      }
  </style>
</head>
<body>
  <div class="container mt-5 order-form-container">
      <h3>Enter Your Order</h3>
      <form id="routeForm" class="mb-4">
        <div class="form-group">
          <label for="maDonHang">Order ID</label>
          <input type="text" class="form-control" id="maDonHang" name="maDonHang" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
