<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .order_id{
        width: 12%;
    }
    .checkbox-column {
      width: 5%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h3 class="text-center">Danh sách đơn hàng</h3>
    
    <!-- Order Table -->
    <table class="table table-striped table-bordered mt-3" style="width: 100%;">
      <thead class="thead-dark">
        <tr>
          <th class="checkbox-column">
            <input type="checkbox" id="selectAll">
          </th>
          <th class="order_id">Mã đơn hàng</th>
          <th style="width: 12%;">Ngày tạo</th>
          <th style="width:17%;">Tên người nhận</th>
          <th>SDT</th>
          <th style="width:fit-content;">Địa chỉ nhận</th>
          <th style="width: fit-content;">Tình trạng</th>
        </tr>
      </thead>
      <tbody id="orderList">
        <!-- Data rows will be dynamically added here -->
      </tbody>
    </table>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="btn btn-primary" id="createOrderBtn">Tạo đơn hàng mới</button>
      <button class="btn btn-success" id="payOrderBtn">Thanh toán</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      // Mock data for orders
      const orders = [
        { id: 'DH001', date: '2024-12-01', name: 'Nguyễn Văn A', phone: '', address: 'Hà Nội', status: 'Đang xử lý' },
        { id: 'DH002', date: '2024-12-02', name: 'Trần Thị B',phone: '', address: 'TP.HCM', status: 'Hoàn thành' },
        { id: 'DH003', date: '2024-12-03', name: 'Lê Văn C', phone: '',address: 'Đà Nẵng', status: 'Đang xử lý' }
      ];

      // Function to render order rows
      function renderOrders() {
        const orderList = $("#orderList");
        orderList.empty(); // Clear previous rows
        orders.forEach(order => {
          const row = `
            <tr>
               <td class="checkbox-column">
                <input type="checkbox" class="orderCheckbox">
              </td>
              <td>${order.id}</td>
              <td>${order.date}</td>
              <td>${order.name}</td>
              <td>${order.phone}</td>
              <td>${order.address}</td>
              <td>${order.status}</td>
            </tr>
          `;
          orderList.append(row);
        });
      }

      // Render initial orders
      renderOrders();
      $("#selectAll").on("change", function () {
        $(".orderCheckbox").prop("checked", $(this).prop("checked"));
      });
      // Handle "Tạo đơn hàng mới" button click
      $("#createOrderBtn").on("click", function () {
        alert("Tính năng tạo đơn hàng mới!");
        // Implement form/modal logic here
      });

      // Handle "Thanh toán" button click
      $("#payOrderBtn").on("click", function () {
        alert("Tính năng thanh toán!");
        // Implement payment logic here
      });
    });
  </script>
</body>
</html>
