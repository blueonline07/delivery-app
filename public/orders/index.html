<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Delivery App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/orders">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/routes">Tracker</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Payment</a>
            </li>
            <!-- User-related link, shown if logged in -->
            <li class="nav-item" id="user-name-container" style="display: none;">
              <span class="nav-link" id="user-name"></span>
            </li>
            <!-- Logout button, shown if logged in -->
            <li class="nav-item" id="logout-link" style="display: none;">
              <button class="btn btn-danger" id="logout-btn">Logout</button>
            </li>
            <!-- Login link, shown if not logged in -->
            <li class="nav-item" id="login-link">
              <a class="nav-link" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container table-responsive ">
    <h3 class="mt-5">Orders</h3>
    <table id="example" class="display table table-striped table-bordered mt-5 wrapper">
      <thead>
        <tr>
          <th>OrderID</th>
          <th>Receiver</th>
          <th>Province</th>
          <th>District</th>
          <th>Commune</th>
          <th>Detail</th>
          <th>Price</th>
        </tr>
      </thead>
    </table>
    <a href="/orders/create" class="btn btn-primary">Create New Order</a>
  </div>

  <!-- Modal for Editing -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Order</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
              <label for="ord_id" class="form-label">Order ID</label>
              <input type="text" class="form-control" id="ord_id" readonly>
            </div>
            <div class="mb-3">
              <label for="rcv_phone" class="form-label">Receiver's Phone</label>
              <input type="text" class="form-control" id="rcv_phone" readonly>
            </div>
            <div class="mb-3">
              <label for="receiver" class="form-label">Receiver</label>
              <input type="text" class="form-control" id="receiver">
            </div>
            <div class="mb-3">
              <label for="tinh" class="form-label">Province</label>
              <select class="form-control" id="tinh" name="tinh" required>
              </select>
            </div>
            <div class="mb-3">
              <label for="huyen" class="form-label">District</label>
              <select class="form-control" id="huyen" name="huyen" required>
              </select>
            </div>
            <div class="mb-3">
              <label for="xa" class="form-label">Commune</label>
              <select class="form-control" id="xa" name="xa" required>
              </select>
            </div>
            <div class="mb-3">
              <label for="chiTiet" class="form-label">Detail</label>
              <textarea class="form-control" id="chiTiet"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveChanges" >Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
  <script src="create/script.js"></script>
  <script src="../state.js"></script>
</body>

</html>
