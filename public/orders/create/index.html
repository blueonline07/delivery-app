<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Make the order form container take 60% of the screen width */
    .order-form-container {
      width: 60%;
      margin: 0 auto;  /* Centers the form container horizontally */
    }
  </style>
</head>
<body>

<div class="container mt-5 order-form-container">
  <h3>Thêm đơn hàng</h3>

  <!-- Form to Input New Order -->
  <form id="orderForm" class="mb-4">

    <div class="form-group">
      <div class="row">
        <div class="col-md-7">
          <label for="tinh">Họ tên người nhận</label>
          <input type="text" class="form-control" id="hotennguoinhan" name="hoTenNguoiNhan" required>
        </div>
        <div class="col-md-5">
          <label for="huyen">Số điện thoại người nhận</label>
          <input type="text" class="form-control" id="sdt" name="sdt" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Nơi nhận</label>
      <div class="row">
        <div class="col-md-4">
          <label for="province">Tỉnh</label>
          <select class="form-control" id="tinh" name="tinh" required>
            <option value="">Chọn tỉnh</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="district">Huyện</label>
          <select class="form-control" id="huyen" name="huyen" required>
            <option value="">Chọn huyện</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="tinh">Xã</label>
          <input type="text" class="form-control" id="tinh" name="tinh" required>
        </div>
      </div>
    </div>


    <div class="form-group">
      <label for="chiTiet">Địa chỉ chi tiết</label>
      <textarea class="form-control" id="chiTiet" name="chiTiet" rows="3" required></textarea>
    </div>


    <h4 class="mt-4">Danh sách gói hàng</h4>
    <ul class="list-group" id="packageList">
      <!-- Example static package item -->
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Gói 1
        <div>
          <button class="btn btn-warning btn-sm mr-2">Sửa</button>
          <button class="btn btn-danger btn-sm">Xóa</button>
        </div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Gói 2
        <div>
          <button class="btn btn-warning btn-sm mr-2">Sửa</button>
          <button class="btn btn-danger btn-sm">Xóa</button>
        </div>
      </li>
      <!-- More packages can be added dynamically -->
    </ul>
    <div class="mt-4 d-flex justify-content-between">
      <button class="btn btn-success" id="addPackage">Thêm</button>
      <button class="btn btn-primary" id="completeOrder">Hoàn Thành</button>
    </div>
  </form>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("addPackage").addEventListener("click", function() {
      window.location.href = "/packages/index.html";
    });
  </script>

  <script>
    $(document).ready(function () {
      const phoneRegex = /^(0)+([0-9]{9})$/;
      let username = "test";
      const locations = {
        "Hà Nội": ["Ba Đình", "Hoàn Kiếm", "Tây Hồ", "Long Biên", "Cầu Giấy", "Đống Đa", "Hai Bà Trưng"],
        "Hồ Chí Minh": ["Quận 1", "Quận 2", "Quận 3", "Bình Thạnh", "Gò Vấp", "Phú Nhuận", "Tân Bình"],
        "Đà Nẵng": ["Hải Châu", "Cẩm Lệ", "Thanh Khê", "Ngũ Hành Sơn", "Sơn Trà", "Liên Chiểu"],
        "Hải Phòng": ["Hồng Bàng", "Lê Chân", "Ngô Quyền", "Hải An", "Kiến An", "Dương Kinh"]
      };

      // Populate provinces
      for (const province in locations) {
        $("#tinh").append(new Option(province, province));
      }

      // Update districts when province changes
      $("#tinh").on("change", function () {
        const selectedProvince = $(this).val();
        const districts = locations[selectedProvince] || [];
        const $district = $("#huyen");

        $district.empty().append(new Option("Chọn huyện", ""));
        districts.forEach(function (district) {
          $district.append(new Option(district, district));
        });
      });
      // Handle order form submission
      $("#orderForm").on("addPackage", function (e) {
        e.preventDefault();
        const sdt = $("#sdt").val();
        if (!phoneRegex.test(sdt)) {
          alert("Số điện thoại không hợp lệ! Vui lòng nhập lại.");
          return;
        }

        const orderData = {
          hoTenNguoiNhan: $("#hoTenNguoiNhan").val(),
          sdtNguoiNhan: $("#sdt").val(),
          tinh: $("#tinh").val(),
          huyen: $("#huyen").val(),
          xa: $("#xa").val(),
          chiTiet: $("#chiTiet").val(),
        };

        $.ajax({
          url: "http://localhost:8000/api/orders/create",  // Backend endpoint to handle data insertion
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify(orderData),
          success: function (response) {
            alert("Order added successfully!");
            dataTable.ajax.reload();  // Reload DataTable data
            $("#orderForm")[0].reset();  // Reset form after submission
          },
          error: function () {
            alert("Error adding order!");
          },
        });
      });

      // Edit and delete button functionality can be handled here
      $("#example tbody").on("click", ".edit-btn", function () {
        const id = $(this).data("id");
        alert("Edit button clicked for ID: " + id);
        // Implement edit logic here (e.g., pre-fill the form with existing data)
      });

      $("#example tbody").on("click", ".delete-btn", function () {
        const id = $(this).data("id");
        if (confirm("Are you sure you want to delete this order?")) {
          $.ajax({
            url: `http://localhost:8000/api/orders/delete/${id}`,
            type: "DELETE",
            success: function () {
              alert("Order deleted successfully!");
              dataTable.ajax.reload();
            },
            error: function () {
              alert("Error deleting order!");
            },
          });
        }
      });
    });
  </script>
</body>
</html>
