<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
  <style>
    .invoice-container {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .invoice-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-transaction {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="invoice-container">
      <h2 class="invoice-header">Hóa Đơn</h2>
      
      <!-- Thông tin hóa đơn -->
      <div class="row mb-4">
        <div class="col-md-6">
          <p><strong>Mã hóa đơn:</strong> HD123456</p>
          <p><strong>Ngày tạo:</strong> 08/12/2024</p>
        </div>
        <div class="col-md-6">
          <p><strong>Khách hàng:</strong> Nguyễn Văn A</p>
          <p><strong>Địa chỉ:</strong> 123 Đường ABC, Quận 1, TP.HCM</p>
        </div>
      </div>

      <!-- Danh sách đơn hàng -->
      <table id="ordersTable" class="display table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Tên sản phẩm</th>
            <th>Số lượng</th>
            <th>Giá</th>
            <th>Tổng</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Sản phẩm A</td>
            <td>2</td>
            <td>500,000 VND</td>
            <td>1,000,000 VND</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Sản phẩm B</td>
            <td>1</td>
            <td>300,000 VND</td>
            <td>300,000 VND</td>
          </tr>
        </tbody>
      </table>

      <!-- Tổng tiền và nút Giao dịch -->
      <div class="row mt-3">
        <div class="col-md-6">
          <p><strong>Tổng tiền:</strong> 1,300,000 VND</p>
        </div>
        <div class="col-md-6 text-end">
          <button class="btn btn-primary btn-transaction" onclick="handleTransaction()">Giao dịch</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#ordersTable').DataTable();
    });

    function handleTransaction() {
      alert("Giao dịch thành công!");
    }
  </script>
</body>
</html>
