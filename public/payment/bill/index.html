<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
  <style>
    .invoice-container {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .invoice-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-transaction {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Delivery App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/orders">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/routes">Tracker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/payment">Payment</a>
          </li>
          <!-- User-related link, shown if logged in -->
          <li class="nav-item" id="user-name-container" style="display: none;">
            <span class="nav-link" id="user-name"></span>
          </li>
          <!-- Logout button, shown if logged in -->
          <li class="nav-item" id="logout-link" style="display: none;">
            <button class="btn btn-danger" id="logout-btn">Logout</button>
          </li>
          <!-- Login link, shown if not logged in -->
          <li class="nav-item" id="login-link">
            <a class="nav-link" href="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    
    <div class="invoice-container">
      <h2 class="invoice-header">Hóa Đơn</h2>
      
      <!-- Thông tin hóa đơn -->
      <div class="row mb-4">
        <div class="col-md-6">
          <p><strong>Mã hóa đơn:</strong> <span id="invoiceId"></span></p>
          <p><strong>Ngày tạo:</strong> <span id="creationDate"></span></p>
        </div>
        <div class="col-md-6">
          <p><strong>Trạng thái:</strong> <span id="status"></span></p>
        </div>
      </div>

      <!-- Danh sách đơn hàng -->
      <table id="ordersTable" class="display table table-striped">
        <thead>
          <tr>
            <th>OrderID</th>
            <th>Receiver</th>
            <th>Province</th>
            <th>District</th>
            <th>Commune</th>
            <th>Detail</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="orderContent"></tbody>
      </table>

      <div class="row mt-3">
        <div class="col-md-6">
          <p><strong>Tổng tiền:</strong> <span id="totalAmount"></span> VND</p>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <a class="btn btn-primary btn-transaction" href="/payment/">Quay lại</a>
          <a class="btn btn-primary btn-transaction" id="paymentBtn">Giao dịch</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./script.js"></script>
  <script src="../../state.js"></script>
</body>
</html>
