<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
  <style>
    .invoice-container {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .invoice-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-transaction {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="invoice-container">
      <h2 class="invoice-header">Hóa Đơn</h2>
      
      <!-- Thông tin hóa đơn -->
      <div class="row mb-4">
        <div class="col-md-6">
          <p><strong>Mã hóa đơn:</strong> <span id="invoiceId"></span></p>
          <p><strong>Ngày tạo:</strong> <span id="creationDate"></span></p>
        </div>
        <div class="col-md-6">
          <p><strong>Trạng thái:</strong> <span id="status"></span></p>
        </div>
      </div>

      <!-- Danh sách đơn hàng -->
      <table id="ordersTable" class="display table table-striped">
        <thead>
          <tr>
            <th>OrderID</th>
            <th>Receiver</th>
            <th>Province</th>
            <th>District</th>
            <th>Commune</th>
            <th>Detail</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="orderContent"></tbody>
      </table>

      <div class="row mt-3">
        <div class="col-md-6">
          <p><strong>Tổng tiền:</strong> <span id="totalAmount"></span> VND</p>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <a class="btn btn-primary btn-transaction" href="/payment/">Quay lại</a>
          <a class="btn btn-primary btn-transaction" id="paymentBtn">Giao dịch</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
