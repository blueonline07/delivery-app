<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"
  />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Delivery App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/orders">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/routes">Tracker</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/payment">Payment</a>
            </li>
            <!-- User-related link, shown if logged in -->
            <li class="nav-item" id="user-name-container" style="display: none;">
              <span class="nav-link" id="user-name"></span>
            </li>
            <!-- Logout button, shown if logged in -->
            <li class="nav-item" id="logout-link" style="display: none;">
              <button class="btn btn-danger" id="logout-btn">Logout</button>
            </li>
            <!-- Login link, shown if not logged in -->
            <li class="nav-item" id="login-link">
              <a class="nav-link" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  
  <div class="container table-responsive ">
    <h3 class="mt-5">Orders</h3>
    <table id="example" class="display table table-striped table-bordered mt-5 wrapper">
      <thead>
        <tr>
          <th class="checkbox-column">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="selectAll">
            </div>
          </th>
          <th>OrderID</th>
          <th>Receiver</th>
          <th>Province</th>
          <th>District</th>
          <th>Commune</th>
          <th>Detail</th>
          <th>Status</th>
        </tr>
      </thead>
    </table>
    <div class="d-flex justify-content-between mb-3" style="margin-top: 50px;">
      <a href="/orders/create" class="btn btn-primary" >Create New Order</a>
      <a href="javascript:void(0);" 
        class="btn btn-primary" 
        style="background-color: green;" 
        id="paymentBtn">
        Payment
      </a>
    </div>

    
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script src="./script.js"></script>
  <script src="../state.js"></script>
</body>
</html>
