<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
  <style>
    .transaction-container {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .transaction-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .user-info {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #eef5ff;
      border: 1px solid #cce7ff;
      border-radius: 8px;
    }
    .user-info h5 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="transaction-container">
      <h2 class="transaction-header">Giao Dịch Hóa Đơn</h2>

      <!-- Thông tin người giao dịch -->
      <div class="user-info">
        <h5>Thông Tin Giao Dịch</h5>
        <p><strong>Mã Hóa Đơn:</strong> <span id="displayMaHoaDon">HD123456</span></p>
        <div class="row mb-3">
          <p><strong>Tên Người Giao Dịch:</strong> Nguyễn Văn A</p>
          <p><strong>Số Điện Thoại:</strong> 0123456789</p>
        </div>
      </div>

      <!-- Form giao dịch -->
      <form id="transactionForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="soTien" class="form-label"><strong>Số Tiền</strong></label>
            <input type="number" class="form-control" id="soTien" step="0.01" required>
          </div>
          <div class="col-md-6">
            <label for="phuongThuc" class="form-label"><strong>Phương Thức</strong></label>
            <select class="form-select" id="phuongThuc" required>
              <option value="">Chọn...</option>
              <option value="Tiền mặt">Tiền mặt</option>
              <option value="Thẻ">Thẻ</option>
              <option value="Chuyển khoản">Chuyển khoản</option>
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <a href="/orders/create" class="btn btn-primary">Quay lại</a>
          <a href="/payment/bill" class="btn btn-primary" style="background-color: green;">Thực hiện giao dịch</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function () {
      // Giả lập dữ liệu giao dịch (có thể thay thế bằng API)
      const transactionData = {
        maHoaDon: "HD123456",
        name: "Nguyễn Văn A",
        phone: "0123456789",
        email: "nguyenvana@example.com"
      };

      // Hiển thị thông tin giao dịch
      $('#displayMaHoaDon').text(transactionData.maHoaDon);
      $('.user-info').html(`
        <h5>Thông Tin Giao Dịch</h5>
        <p><strong>Mã Hóa Đơn:</strong> ${transactionData.maHoaDon}</p>
        <p><strong>Tên Người Giao Dịch:</strong> ${transactionData.name}</p>
        <p><strong>Số Điện Thoại:</strong> ${transactionData.phone}</p>
      `);
    });
  </script>
</body>
</html>
