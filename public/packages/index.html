<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Thông Tin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-row label {
            margin-right: 10px;
            white-space: nowrap;
        }
        .form-row select,
        .form-row button {
            flex: 1;
        }
        .form-group input {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Thêm nhãn cho gói hàng</h2>
    <form>
        <!-- Mô tả -->
        <div class="form-group">
            <label for="description">Mô tả:</label>
            <select class="form-control mr-2" id="description" name="nhãn" required>
                <option value="">Chọn mô tả</option>
            </select>        </div>

        <!-- Cân nặng -->
        <div class="form-group">
            <label for="weight">Cân nặng:</label>
            <input type="text" class="form-control" id="weight" name="weight" placeholder="Nhập cân nặng">
        </div>

        <!-- Giá -->
        <div class="form-group">
            <label for="price">Giá:</label>
            <input type="text" class="form-control" id="price" name="price" placeholder="Nhập giá">
        </div>

        <!-- Lựa chọn nhãn và thêm nhãn -->
        <div>
            <label for="label">Nhãn:</label>
        </div>
        <div class="form-row">
            <select class="form-control mr-2" id="label" name="nhãn" required>
                <option value="">Chọn nhãn</option>
            </select>
            <button type="button" class="btn btn-primary" onclick="addLabel()">Thêm nhãn</button>
        </div>
        <div class="mt-4 d-flex justify-content-between">
            <button class="btn btn-primary" id="completePackage">Hoàn Thành</button>
        </div>
    </form>
</div>

<script>
    function addLabel() {
        alert('Thêm nhãn thành công!');
        // Logic thêm nhãn có thể được thêm vào đây
    }
</script>

<script>
    document.getElementById("completePackage").addEventListener("click", function(event) {
        event.preventDefault();
        // Logic to reupload data can be added here
        alert('Thêm thành công gói hàng!');
        window.history.back();
    });
</script>
</body>
</html>
